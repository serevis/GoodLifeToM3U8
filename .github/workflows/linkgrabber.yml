name: LinkGrabber

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo contents (diagnostic)
        run: |
          pwd
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (yt-dlp + ffmpeg)
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade yt-dlp
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Verify streams.txt exists (diagnostic)
        run: |
          test -f streams.txt || (echo "streams.txt missing!" && exit 1)
          echo "----- streams.txt -----"
          cat streams.txt
          echo "-----------------------"

      - name: Generate M3U8 and EPG
        run: |
          set -euxo pipefail
          python3 grabber.py
          echo "----- output files -----"
          ls -la streams.m3u8 epg.xml
          echo "----- head streams.m3u8 -----"
          head -n 5 streams.m3u8

      - name: Validate M3U syntax (must start with #EXTM3U)
        run: |
          grep -q '^#EXTM3U' streams.m3u8 || (echo "streams.m3u8 missing #EXTM3U header" && exit 1)

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add streams.m3u8 epg.xml || true
          git diff --cached --quiet || git commit -m "Auto-update playlists"
          git push
